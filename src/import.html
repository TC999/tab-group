<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入数据 - Tab Group</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            width: 400px;
            max-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            font-size: 18px;
            margin: 0;
            font-weight: 500;
        }
        
        .import-section {
            text-align: center;
            padding: 30px 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .import-section:hover {
            border-color: #4285f4;
            background-color: #f8f9ff;
        }
        
        .import-icon {
            font-size: 48px;
            color: #4285f4;
            margin-bottom: 12px;
        }
        
        .import-text {
            font-size: 14px;
            color: #666;
        }
        
        .import-hint {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        
        #file-input {
            display: none;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }
        
        .status-message.info {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status-message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .actions .btn {
            padding: 6px 16px;
            font-size: 13px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>导入数据</h2>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="import-section" id="import-btn">
            <input type="file" id="file-input" accept=".json">
            <div class="import-icon">📁</div>
            <div class="import-text">点击或拖拽文件到此处</div>
            <div class="import-hint">支持导入 .json 格式的备份文件</div>
        </div>
        
        <div class="instructions">
            <h4 style="font-size: 14px; margin-bottom: 10px; font-weight: 500;">导入说明：</h4>
            <ul style="font-size: 12px; color: #666; padding-left: 20px;">
                <li>导入文件必须是通过 Tab Group 导出的 JSON 格式</li>
                <li>导入的数据会覆盖现有的标签组和规则</li>
                <li>建议在导入前备份当前数据</li>
            </ul>
        </div>
        
        <div class="actions">
            <button id="btn-back" class="btn btn-secondary">
                返回
            </button>
        </div>
    </div>

    <script src="jslib/bootstrap.bundle.min.js"></script>
    <script src="js/import.ts" type="module"></script>
</body>
</html>
